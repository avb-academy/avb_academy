baseURL = 'https://avb-academy.com/'
languageCode = 'en-us'
title = 'AVB Academy'
theme = 'hugo-theme-relearn'

[params]
  themeVariantAuto = ['zen-light', 'zen-dark']

[markup]
  [markup.goldmark.renderer]
    unsafe = true

ignoreLogs = ["warning-goldmark-raw-html"]

[module]
[[module.mounts]]
  source = 'static'
  target = 'static'
  excludeFiles = ['**/*.drawio', '**/*.bkp', 'images/*.sh']

