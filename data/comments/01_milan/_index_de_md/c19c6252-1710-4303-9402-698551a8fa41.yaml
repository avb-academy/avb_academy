  Bei OSI Layers wird die OSI Schicht 2 erwähnt aber nur die OSI Abkürzung als Open Systems Interconnect offen genannt. Obwohl  die Erklärung der Schicht 2 ist klar,  der Name Data Link Schicht nicht. Ich weiß nicht wie relevant dass sein könnte aber wollte dass nur erwähnen.
