# 10BASE-T: "Describes the speed and configuration of an Ethernet network"  
# 100BASE-T: "Describes the speed and configuration of an Ethernet network"  
# 1000BASE-T: "Describes the speed and configuration of an Ethernet network"

AAF:
  summary: "Audio Format used in Milan Streams"
  details: "{{< tooltip \"AVTP\">}} Audio Format."
  source: "{{< global_reference ref=\"IEEE1722\" clause=\"7\" >}}"

ADC: "Analog to digital converter"

ATDECC: 
  summary: "Control protocol used in Milan"
  details: "AVB/TSN Device Discovery, Enumeration, Connection Management, and Control Protocol."
  source: "{{< global_reference ref=\"IEEE17221\" >}}"

AVB: 
  summary: "Audio Video Bridging"
  details: "Protocol that describes the basis for Milan."
  source: "{{< global_reference ref=\"IEEE8021BA\" >}}"  

AVTP:
  summary: "Audio Video Transport Protocol" 
  details: "The protocol specifies the media transport in a Milan network."
  source: "{{< global_reference ref=\"IEEE1722\" >}}"

# AVTPDU: "AVTP data units as defined in IEEE1722-2016. Utilize the commonly known Protocol Data Unit (PDU) format"  

Avnu Alliance:
  summary: "Industry alliance to develop Milan"
  details: "Avnu Alliance is a consortium of member companies working together to create an interoperable ecosystem of low-latency, time-synchronized, highly reliable networking devices using the IEEE open standard TSN."
  source: "[Avnu Alliance Website](https://avnu.org/)"

# BMCA: "Best TimeTransmitter Clock Algorithm. Formerly known as Best Master Clock Algorithm. Used to determine the best gPTP Clock Leader in a network. Specified in gPTP"  
# Bridge: "Switch and Bridge are used synonymously. A Switch forwards traffic from one port to another. Milan switches must be time-aware and support traffic shaping"  
# Bridged Endstation: "A device that contains a Switch as well as an Endstation"  
# Bridges: "Switch and Bridge are used synonymously. A Switch forwards traffic from one port to another. Milan switches must be time-aware and support traffic shaping"  

BTCA: 
  summary: "Best TimeTransmitter Clock Algorithm"
  details: "Formerly known as Best Master Clock Algorithm. Used to determine the best gPTP Clock Leader in a network."
  source: "{{< global_reference ref=\"IEEE8021AS\" clause=\"10.3\">}}"

CRF: 
  summary: "Clock Reference Format"
  details: "Mechanism to improve clock accuracy in Milan networks. Commonly referred to as Media Clock."
  source: "{{< global_reference ref=\"IEEE1722\" clause=\"10\" >}}"

DAC: "Digital to Analog converter"

Egress port:
  summary: "Traffic exit port"
  details: "Describes a port through which traffic is exiting. Used to describe the traffic flow in a Switch."  

Endstation:
  summary: "Converts audio from/to Milan"
  details: "A device converting audio into or from the Milan network. An Endstation is Milan certified."
  source: "{{< global_reference ref=\"IEEE802\" >}}"

# EPON: "Ethernet Passive Optical Network"
# FOH: "Front of House. Where the mixing consoles are located that mix for the audience"

FQTSS:
  summary: "Forwarding and Queuing for Time-Sensitive Streams"
  details: "Specifies how to handle traffic of different priorities. And makes sure that Milan traffic arrives on time at the Listener."
  source: "{{< global_reference ref=\"IEEE8021Q\" clause=\"34\">}}"

GM: 
  summary: "GrandMaster"
  details: "The GrandMaster provides the global network time. It has been elected using the {{< tooltip \"BTCA\">}}."

gPTP: 
  summary: "Generalized Precision Timing Protocol"
  details: "The Generalized Precision Timing Protocol (gPTP) is a profile of {{< tooltip \"PTPv2\" >}}. This profile is specified in IEEE 802.1AS-2011, providing precise timing and synchronization in Ethernet networks."
  source: "{{< global_reference ref=\"IEEE8021AS\" >}}"

# Hop: "The process of a packet traversing a switch. The number of hops defines latency in a Milan network"

IEEE: "Institute of Electrical and Electronics Engineers"  

Ingress port: 
  summary: "Traffic input port"
  details: "Describes a port through which traffic is entering. Used to describe the traffic flow in a Switch."  

Listener: "The destination or sink of a signal, e.g., a mixing console"

MAC: "Medium access control address"

MSRP: "Multiple Registration Protocol"

Milan: 
  summary: "Media Independent Local Area Network"
  details: "The term Milan is used to describe a ProAV network based on the {{< tooltip \"TSN\" >}} specifications."
  source: "{{< global_reference ref=\"MILANSpec\">}}"

# MILAN: "Media Independent Local Area Network"

# OS: "Open System Interconnection"  

OSI Layer: "The OSI Layer model is an abstract way to describe the path a packet has to take through a computer system"  

# PDU: "Protocol Data Unit"  

# PCM: "Pulse Code Modulation"  

# PCP: "Priority Code Point. Specifies a priority value between 0 and 7 used by QoS disciplines to differentiate traffic"  

Primary: "In case the network is made redundant, the first connection is called Primary. The second connection is called Secondary"  

PTPv2: 
  summary: "Precision Timing Protocol v2"
  details: "Precision Timing Protocol version 2. This is the basis for {{< tooltip \"gPTP\" >}}"
  source: "{{< global_reference ref=\"IEEE1588\">}}"  

# QoS: "Quality of Service"  

Secondary: "In case the network is made redundant, the second connection is called Secondary. The first connection is called Primary"  

# SR class: "Stream Reservation class"  

# SR class A: "Stream Reservation class A. Max. end-to-end latency: 2ms"  

# SR class B: "Stream Reservation class B. Max. end-to-end latency: 50ms"  

SRP: "Stream Reservation Protocol"  

Stream: "A Stream refers to the transmission of data between a Talker and a Listener within a network. It encapsulates the relevant information required for communication"  

Switch: "Switch and Bridge are used synonymously. A Switch forwards traffic from one port to another. Milan switches must be time-aware and support traffic shaping"  

Talker: "The source of a signal, e.g., a stage box"  

TSN: "Time Sensitive Networks"  

# VLAN: "Virtual LAN"

